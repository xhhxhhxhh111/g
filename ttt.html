
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

</head>
<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ</h1>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="game-info">
            <div>å¾—åˆ†: <span id="score">0</span></div>
            <div>æœ€é«˜åˆ†: <span id="highScore">0</span></div>
        </div>
        <div class="controls">
            <button class="btn" onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
            <button class="btn" onclick="pauseGame()">æš‚åœ</button>
            <button class="btn" onclick="resetGame()">é‡æ–°å¼€å§‹</button>
        </div>
    </div>
    
    <div class="instructions">
        <h3>æ¸¸æˆè¯´æ˜:</h3>
        <p>ä½¿ç”¨æ–¹å‘é”®æ§åˆ¶è›‡çš„ç§»åŠ¨æ–¹å‘ï¼Œåƒæ‰çº¢è‰²é£Ÿç‰©æ¥å¢åŠ åˆ†æ•°å’Œé•¿åº¦ã€‚é¿å…æ’åˆ°å¢™å£æˆ–è‡ªå·±çš„èº«ä½“ï¼</p>
    </div>
    
    <div id="gameOver" class="game-over">
        <h2>æ¸¸æˆç»“æŸ!</h2>
        <p>æœ€ç»ˆå¾—åˆ†: <span id="finalScore">0</span></p>
        <button class="btn" onclick="resetGame()">å†ç©ä¸€æ¬¡</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // æ¸¸æˆå˜é‡
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gameLoop;
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // åˆå§‹åŒ–è›‡
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            
            // åˆå§‹åŒ–é£Ÿç‰©
            placeFood();
            
            // é‡ç½®æ–¹å‘
            dx = 1;
            dy = 0;
            
            // é‡ç½®åˆ†æ•°
            score = 0;
            document.getElementById('score').textContent = score;
            document.getElementById('highScore').textContent = highScore;
            
            // éšè—æ¸¸æˆç»“æŸé¢æ¿
            document.getElementById('gameOver').style.display = 'none';
        }
        
        // æ”¾ç½®é£Ÿç‰©
        function placeFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }
        
        // ç»˜åˆ¶æ¸¸æˆ
        function drawGame() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶ç½‘æ ¼
            ctx.strokeStyle = '#16213e';
            for (let i = 0; i < tileCount; i++) {
                for (let j = 0; j < tileCount; j++) {
                    ctx.strokeRect(i * gridSize, j * gridSize, gridSize, gridSize);
                }
            }
            
            // ç»˜åˆ¶è›‡
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = '#4cd137'; // è›‡å¤´
                } else {
                    ctx.fillStyle = '#82ccdd'; // è›‡èº«
                }
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
                ctx.strokeStyle = '#000';
                ctx.strokeRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
            
            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#e84118';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize/2,
                food.y * gridSize + gridSize/2,
                gridSize/2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }
        
        // ç§»åŠ¨è›‡
        function moveSnake() {
            if (!gameRunning) return;
            
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // æ£€æŸ¥ç¢°æ’å¢™å£
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // æ£€æŸ¥ç¢°æ’è‡ªå·±
            for (let i = 0; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }
            
            snake.unshift(head);
            
            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('score').textContent = score;
                placeFood();
            } else {
                snake.pop();
            }
        }
        
        // æ¸¸æˆä¸»å¾ªç¯
        function gameUpdate() {
            moveSnake();
            drawGame();
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gameLoop = setInterval(gameUpdate, 150);
            }
        }
        
        // æš‚åœæ¸¸æˆ
        function pauseGame() {
            gameRunning = !gameRunning;
        }
        
        // é‡ç½®æ¸¸æˆ
        function resetGame() {
            clearInterval(gameLoop);
            initGame();
            drawGame();
            gameRunning = false;
        }
        
        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            // æ›´æ–°æœ€é«˜åˆ†
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('snakeHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
            
            // æ˜¾ç¤ºæ¸¸æˆç»“æŸé¢æ¿
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (dy === 0) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 'ArrowDown':
                    if (dy === 0) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 'ArrowRight':
                    if (dx === 0) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
            }
        });
        
        // åˆå§‹åŒ–æ¸¸æˆ
        initGame();
        drawGame();
        document.getElementById('highScore').textContent = highScore;
    </script>
</body>
</html>
